<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head(~{::title})">
    <title>JPA Shop - Order</title>
</head>
<body>

<nav th:replace="fragments/common :: navbar"></nav>

<div class="container">
    <form role="form" action="/order" method="post">
        <div class="mb-3"></div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="member">주문회원</label>
            <select name="memberId" id="member" class="form-select">
                <option selected>회원선택</option>
                <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}"></option>
            </select>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="item">상품명</label>
            <select name="itemId" id="item" class="form-select">
                <option value="">상품선택</option>
                <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
