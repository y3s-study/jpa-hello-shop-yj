<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head(~{::title})">
    <title>JPA Shop - Order List</title>
</head>
<body>

<nav th:replace="fragments/common :: navbar"></nav>

<div class="container">
    <table class="table table-striped table-hover table-lg">
        <thead>
        <tr>
            <th>#</th>
            <th>회원명</th>
            <th>대표상품 이름</th>
            <th>대표상품 주문가격</th>
            <th>대표상품 주문수량</th>
            <th>상태</th>
            <th>일시</th>
            <th>취소</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="item : ${orders}" class="align-middle">
            <td th:text="${item.id}"></td>
            <td th:text="${item.member.name}"></td>
            <td th:text="${item.orderItems[0].item.name}"></td>
            <td th:text="${item.orderItems[0].orderPrice}"></td>
            <td th:text="${item.orderItems[0].count}"></td>
            <td th:text="${item.status}"></td>
            <td th:text="${item.orderDate}"></td>
            <td>
                <a th:if="${item.status.name() == 'ORDER'}"
                   th:href="@{/orders/{itemId}/cancel(itemId=${item.id})}"
                   class="btn btn-danger btn-sm">주문취소</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
